<!DOCTYPE html>
<html  style=" background: #141118 url(https://i.gifer.com/76cI.gif) no-repeat center center;  min-height:100%; background-size:cover; user-select: none;">
<head>
	<meta charset="utf-8">
	<title>Skrins</title>
</head>
<style type="text/css">
	@font-face {font-family: "skrins"; src: url("pico-8.ttf") format("truetype"); font-style: normal; font-weight: normal;} 
</style>
<body>
	<div style=" width: 100%; text-align: center;  vertical-align: middle; font-size: calc(47px + 16 * (100vw / 1280)); color: #F1476D; font-family: skrins; -webkit-text-stroke:3px #141118;" >
		<h1 id="text-main"> 00:00:00 </h1>
	</div>
</body>
<script type="text/javascript">
	var th = document.getElementById("text-main");
	function edit(){ th.innerHTML = new Date().toLocaleTimeString();	}
	setInterval(edit, 1000);
</script>
</html>
